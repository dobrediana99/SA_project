name: Build, Dockerize, and Push Services

on:
  push:
    branches:
      - main
      - mihai_devops_part
  pull_request:

jobs:
  build:
    name: Build, Dockerize, and Push Services
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Step 3: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Processor Service
      - name: Build and Push Processor Service
        working-directory: ./processor-service
        run: |
          docker build -t mihaivalentingeorgescu/processor-service:v2 .
          docker push mihaivalentingeorgescu/processor-service:v2

      # Step 5: Build and push API Service
      - name: Build and Push API Service
        working-directory: ./api-service
        run: |
          docker build -t mihaivalentingeorgescu/api-service:v2 .
          docker push mihaivalentingeorgescu/api-service:v2

      # Step 6: Build and push Publisher Service
      - name: Build and Push Publisher Service
        working-directory: ./publisher-service
        run: |
          docker build -t mihaivalentingeorgescu/publisher-service:v2 .
          docker push mihaivalentingeorgescu/publisher-service:v2
